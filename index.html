<!DOCTYPE html>
<html>
<head>
  <title>Hero Banners</title>
  <link rel="stylesheet" type="text/css" href="banners.css">
  <script type="text/javascript" src="banners.js"></script>
</head>

<body>
    <main>
        <h1>Hero Banners</h1>
        <ul id="image_list">
            <li><img src="Images/1.png" alt="Title"></li>
            <li><img src="Images/2.png" alt="Cliff Shot"></li>
            <li><img src="Images/3.png" alt="Night Squad"></li>
            <li><img src="Images/4.png" alt="Cosplays"></li>
            <li><img src="Images/5.png" alt="Choose Your Hero!"></li>
            <li><img src="Images/6.png" alt="End"></li>
        </ul>

        <p>
            <input type="button" id="start" value="Start">
            <input type="button" id="pause" value="Pause" disabled="true">
        </p>
        <p><img id="main_image" src="Images/1.png" alt="Title"></p>
        <h2 id="caption">Heros</h2>    

    </main>
</body>
</html>
